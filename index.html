    <style>
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian:wght@400;600;800&display=swap');
      
      html, body {
        height: 100%;
        overflow: hidden; /* Prevent scrollbars globally */
        overscroll-behavior: none; /* Prevent pull-to-refresh effects */
      }

      body {
        font-family: 'Noto Sans Georgian', sans-serif;
        margin: 0;
        background-color: #fdf2f8; /* pink-50 fallback */
        touch-action: manipulation; /* Improves touch response */
        -webkit-tap-highlight-color: transparent; /* Remove blue highlight on tap */
      }
      
      .heart-beat {
        animation: beat 1s infinite alternate;
      }
      
      @keyframes beat {
        to {
          transform: scale(1.1);
        }
      }

      .float-up {
        animation: floatUp 15s linear infinite;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(100vh) scale(0);
          opacity: 0;
        }
        10% {
          opacity: 0.8;
          transform: translateY(90vh) scale(1);
        }
        90% {
          opacity: 0.8;
          transform: translateY(10vh) scale(1);
        }
        100% {
          transform: translateY(-10vh) scale(0);
          opacity: 0;
        }
      }

      /* New Animations */
      @keyframes flyOff {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translate(150px, -50px) rotate(20deg);
          opacity: 0;
        }
      }

      .animate-fly-off {
        animation: flyOff 0.6s forwards ease-in-out;
        pointer-events: none; /* Prevent clicks while flying */
      }

      @keyframes popIn {
        0% {
          opacity: 0;
          transform: scale(0.8) translateY(20px);
        }
        100% {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .animate-pop-in {
        animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      
      /* Scrollbar hiding for reason container if needed */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
